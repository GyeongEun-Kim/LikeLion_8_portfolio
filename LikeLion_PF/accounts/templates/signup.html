{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} SignUp {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    {% block extrahead %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/signup.css' %}">
    {% endblock %}
</head>

<body>
    {% block content %}
    <div class="SignUpForm-outerdiv">
        <form method= "POST" action ="{% url 'signup' %}">
            {% csrf_token %}
            <p class="SignUpFormLabel">회원가입</p>

                <div class="SignUp">
                    <label for="userid" class="form-label">아이디</label>
                    <input name="userid" type="text" class="form-control" id="userid">
                </div>

                <div class="SignUp">
                    <label for="email" class="form-label">E-mail</label>
                    <input name="email" type="email" class="form-control" id="email">
                </div>

                <div class="SignUp">
                    <label for="username" class="form-label">이름</label>
                    <input name="username" type="text" class="form-control" id="username" placeholder="김사자">
                  </div>

                <div class="SignUp">
                    <label for="password" class="form-label">비밀번호</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="********">
                </div>

                <div class="SignUp">
                    <label for="password2" class="form-label">비밀번호 확인</label>
                    <input name="password2" type="password" class="form-control" id="password2" placeholder="********">
                </div>

                <div class="SignUp">
                    <button type="submit" class="btn btn-primary">가입 완료</button>
                </div>
        </form>
    </div>
    {% endblock %}

</body>
</html>
