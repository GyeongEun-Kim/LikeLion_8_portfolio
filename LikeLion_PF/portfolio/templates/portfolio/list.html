{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    {% block extrahead %}
    <link rel="stylesheet" type="text/css" href="{% static '/list.css' %}">
    {% endblock %}
</head>

<body>

    {% block content %}
        <img src="portfolio/static/img/abc.jpg" class="Somenail" alt="" width="1000" height="562">

        <div class="card-wrapper">
            {% for post in portfolios %}
                <div class="card" style="width: 30rem;">
                  <img src="{{ post.portfolio.url }}" class="card-img" alt="" >
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">{{ post.content|linebreaksbr }}</p>
                    <a href="{% url 'portfolio:portfolio_detail' pk=post.id %}" class="btn btn-primary">자세히 보기</a>
                  </div>
                </div>
            {% endfor %}
        </div>

    {% endblock %}

</body>
