{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    {% for post in portfolios %}
        <p><img src="{{ post.portfolio.url }}"/></p>
        <p>{{ post.content|linebreaksbr }}</p>
        <a href="{% url 'portfolio:portfolio_detail' pk=post.id %}" >자세히 보기</a>
    {% endfor %}
{% endblock %}
