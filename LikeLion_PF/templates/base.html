<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>LikeLionSMU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!-- 자식 템플릿의 head 섹션에서 파일별로 다르게 사용할 수 있는 block이 된다. -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">
    {% block extrahead %}{% endblock %}

    <link rel="stylesheet" href="{% static 'detail.css' %}">
    {% block detailcss %}{% endblock %}

    <style>
        body{ text-align: center;}
    </style>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="margin: 10px;">
            <a class="navbar-logo" href="{%  url 'portfolio:portfolio_list' %}">LikeLion SMU 9th Management</a>
            <ul class="navbar-button mb-2 mb-lg-0">
                {% if user.is_authenticated %} <!-- 로그인 된 사용자 -->
                    <li class="nav-list"><a href="{%  url 'logout' %}"> 로그아웃 </a></li>
                    <li class="nav-list"><a href="{%  url 'portfolio:portfolio_upload' %}"> 글쓰기 </a></li>
                {% else %}  <!-- 로그인 안 된 사용자 -->
                    <li class="nav-list"><a href="{%  url 'login' %}"> 로그인 </a></li>
                    <li class="nav-list"><a href="{%  url 'signup' %}"> 회원가입 </a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container" style="padding: 40px;">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="container-fluid" style="text-align: left; padding: 40px;">
        <p>©상명대학교 멋쟁이사자처럼 9기 운영진</p>
    </footer>

</body>
</html>
