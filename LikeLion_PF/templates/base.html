<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>LikeLionSMU {% block title %} {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">

    <!-- 자식 템플릿의 head 섹션에서 파일별로 다르게 사용할 수 있는 block이 된다. -->
    {% block extrahead %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-logo" href="#">LikeLion SMU 9th Management</a>
            <ul class="navbar-button">
                {% if user.is_authenticated %} <!-- 로그인 된 사용자 -->
                    <li class="nav-list"><a href="{%  url 'logout' %}"> 로그아웃 </a></li>
                    <li class="nav-list"><a href="{%  url 'upload' %}"> 글쓰기 </a></li>
                {% else %}  <!-- 로그인 안 된 사용자 -->
                    <li class="nav-list"><a href="{%  url 'login' %}"> 로그인 </a></li>
                    <li class="nav-list"><a href="{%  url 'signup' %}"> 회원가입 </a></li>
                {% endif %}
            </ul>
        </div>
    </nav>


    {% block content %}{% endblock %}

    <footer class="container-fluid">
        <p>©상명대학교 멋쟁이사자처럼 9기 운영진</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
